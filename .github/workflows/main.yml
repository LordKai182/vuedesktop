name: Release
on:
  release:
    types:
      - created

jobs:

  publish_on_win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2       
    - uses: actions/setup-node@master
      with:
        node-version: 14
    - name: install dependencies
      run: npm install
    - name: publish
      env:
        GITHUB_TOKEN: c99d27ba417f4c2b715f397a7d77fe238db35f13
      run: npm run publish
